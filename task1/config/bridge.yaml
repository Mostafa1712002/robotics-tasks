# Bridge configuration for TurtleBot3 Task 1

# Command velocity (ROS -> Gazebo)
- ros_topic_name: "/cmd_vel"
  gz_topic_name: "/model/turtlebot3_waffle_pi/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ

# Odometry (Gazebo -> ROS)
- ros_topic_name: "/odom"
  gz_topic_name: "/model/turtlebot3_waffle_pi/odometry"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "gz.msgs.Odometry"
  direction: GZ_TO_ROS

# LiDAR (Gazebo -> ROS)
- ros_topic_name: "/scan"
  gz_topic_name: "/world/custom_task_world/model/turtlebot3_waffle_pi/link/lidar_link/sensor/lidar/scan"
  ros_type_name: "sensor_msgs/msg/LaserScan"
  gz_type_name: "gz.msgs.LaserScan"
  direction: GZ_TO_ROS

# Camera Image (Gazebo -> ROS)
- ros_topic_name: "/camera/image_raw"
  gz_topic_name: "/world/custom_task_world/model/turtlebot3_waffle_pi/link/camera_link/sensor/camera/image"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

# Camera Info (Gazebo -> ROS)
- ros_topic_name: "/camera/camera_info"
  gz_topic_name: "/world/custom_task_world/model/turtlebot3_waffle_pi/link/camera_link/sensor/camera/camera_info"
  ros_type_name: "sensor_msgs/msg/CameraInfo"
  gz_type_name: "gz.msgs.CameraInfo"
  direction: GZ_TO_ROS

# IMU (Gazebo -> ROS)
- ros_topic_name: "/imu"
  gz_topic_name: "/world/custom_task_world/model/turtlebot3_waffle_pi/link/imu_link/sensor/imu/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

# TF (Gazebo -> ROS)
- ros_topic_name: "/tf"
  gz_topic_name: "/model/turtlebot3_waffle_pi/pose"
  ros_type_name: "tf2_msgs/msg/TFMessage"
  gz_type_name: "gz.msgs.Pose_V"
  direction: GZ_TO_ROS
